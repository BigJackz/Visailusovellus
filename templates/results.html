{% if session.username %}
Found topics:

{% for topic in topics %}
<li> {{ topic.topic }} <form action="/see_questions" method="POST">
        <input type="hidden" name="id" value="{{ topic.id }}">
        <input type="submit" value="See available questions">
    </form> 
</li>
{% endfor %}

<a href="/">Go back</a>

{% else %}
Please login or create a user
<br>
<a href="/">Go to main page</a>
<br>
<a href="/create">Create new user</a>

{% endif %}
